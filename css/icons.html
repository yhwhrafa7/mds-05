<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      i {
        font-size: 100px;
        margin: 50px;
        transition: transform 0.2s;
        color: black;
      }
      :hover {
        transform: scale(3);
      }
      .icon{
        font-size: 500px;
        color:rgb(255, 255, 255);
      }
      .cor-predefinida{

        color: gray;
      }
      .cor-rgb{

        color: rgb(219, 209, 122);
      }
      .cor-rgba{

        color: rgba(147, 112, 219, 1);
      }



    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined"
    />
  </head>

  <body>
    <i class="fa-solid fa-truck"></i>
    <i class="fa-solid fa-house"></i>
    <i class="fa-brands fa-pied-piper-hat"></i>
    <i class="fa-brands fa-reddit"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fab"></i>
    <i class="material-icons icon">home</i>
    <i class="material-icons-outlined icon cor-predefinida">settings</i>
    <i class="material-icons-outlined icon cor-rgb">settings</i>
    <i class="material-icons-outlined icon cor-rgba">settings</i>
    
    
    
  </body>
</html>
